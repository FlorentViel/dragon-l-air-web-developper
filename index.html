<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/favicon-light.png" id="favicon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="_81KzJvCcqllj7Ac0ujZT1VcUxCrg80r8GLSAldEdwE">
    <script>
      // Fonction pour changer le favicon selon le thème
      function updateFavicon(isDarkMode) {
        const favicon = document.getElementById('favicon');
        if (favicon) {
          favicon.href = isDarkMode ? '/favicon-light.png' : '/favicon-dark.png';
        }
      }
      
      // Vérifier le thème au chargement de la page
      document.addEventListener('DOMContentLoaded', function() {
        const isDarkMode = localStorage.getItem('theme') === 'dark' || 
                          window.matchMedia('(prefers-color-scheme: dark)').matches;
        updateFavicon(isDarkMode);
      });
      
      // Écouter les changements de thème
      window.addEventListener('storage', function(e) {
        if (e.key === 'theme') {
          updateFavicon(e.newValue === 'dark');
        }
      });
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
